<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>AngularApp</title>
    <base href="/">
    <meta name="viewport"
      content="width=device-width, initial-scale=1">
    <link rel="icon"
      type="image/x-icon"
      href="favicon.ico">
  </head>

  <body>
    <app-login (login)="onLogin($event)"
      [username]="'derek'">
    </app-login>

    <div class="message">
      <input #input
        value="Message">
      <button (click)="popupService.showAsComponent(input.value)">Show as component</button>
      <button (click)="popupService.showAsElement(input.value)">Show as element</button>
    </div>

    <!-- <app-root></app-root> -->
  </body>

</html>
