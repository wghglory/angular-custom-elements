<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>AngularApp</title>
    <base href="/">
    <meta name="viewport"
      content="width=device-width, initial-scale=1">
    <link rel="icon"
      type="image/x-icon"
      href="favicon.ico">
  <link rel="stylesheet" href="styles.css"></head>

  <body>
    <app-login (login)="onLogin($event)"
      [username]="'derek'">
    </app-login>

    <div class="message">
      <input #input
        value="Message">
      <button (click)="popupService.showAsComponent(input.value)">Show as component</button>
      <button (click)="popupService.showAsElement(input.value)">Show as element</button>
    </div>

    <!-- <app-root></app-root> -->
  <script src="runtime-es2015.js" type="module"></script><script src="runtime-es5.js" nomodule defer></script><script src="polyfills-es5.js" nomodule defer></script><script src="polyfills-es2015.js" type="module"></script><script src="scripts.js" defer></script><script src="main-es2015.js" type="module"></script><script src="main-es5.js" nomodule defer></script></body>

</html>
